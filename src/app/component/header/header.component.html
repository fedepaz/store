<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">Ejercicio WebShop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon 
            [matBadge]="1" 
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 producto</span>
                <a routerLink="cart">Ir al Carrito</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between mb-2 font-light">
                    Teclado x1
                    <span class="font-bold">{{ '1500' | currency}}</span>
                </div> 

                <div class="flex justify-between mb-2 font-light">
                    Teclado x1
                    <span class="font-bold">{{ '1500' | currency}}</span>
                </div> 

                <div class="flex justify-between mb-2 font-light">
                    Teclado x1
                    <span class="font-bold">{{ '1500' | currency}}</span>
                </div> 

            </div>
            <div class="py-3 font-light flex justify-between">
                Total: 
                <span class="font-bold">{{ '4500' | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button 
                routerLink="cart"
                class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
