<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Filtro {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('Descendente')" mat-menu-item>Descendente</button>
                <button (click)="onSortUpdated('Ascendente')" mat-menu-item>Ascendente</button>

            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Mostrar {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>

                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated(12*2)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated(12*3)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnUpdates(1)" >
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnUpdates(3)" >
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnUpdates(4)" >
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>

</mat-card>
