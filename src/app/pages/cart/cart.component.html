<mat-card *ngIf="cart.items.length" class="max-w-7x1 mx-auto">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8 w-full">

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Producto</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="product" class="w_[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Continue su compra</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">
                    {{element.name}}
                </span>
            </td>
            <td mat-footer-cell *matFooterCellDef>

            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">
                <span >
                    {{element.price | currency }}
                </span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <mat-icon>
                            remove
                        </mat-icon>
                    </button>
                    <span class="truncate max-w-xs">
                        {{element.quantity}}
                    </span>
                    <button mat-icon-button>
                        <mat-icon>
                            add
                        </mat-icon>
                    </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                {{getQuantity(cart.items)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">
                    {{element.price *element.quantity | currency }}
                </span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency }}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" class="float-right">
                    Borrar Todo
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" class="float-right">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">
                    Realizar Compra
                </button>
            </td>
        </ng-container>






        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns">
        </tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns">
        </tr>

    </table>

</mat-card>

<mat-card *ngIf="!cart.items.length" class="max-w-7x1 mx-auto">
    <p>
        Su carrito está vacío.
        <button mat-raised-button routerLink="/home">Inicie su compra</button>
    </p>

</mat-card>
